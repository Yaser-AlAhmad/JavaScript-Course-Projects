<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yaser AlAhmad</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #004080;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    header, section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .images-section img {
      width: 30%;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .images-section img:hover {
      transform: scale(1.05);
    }

    .video-section iframe {
      width: 100%;
      max-width: 600px;
      height: 350px;
      border: none;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
    }

    form input, form textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .images-section img {
        width: 100%;
      }
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .lightbox-content {
      position: relative;
      margin: auto;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
    }

    .close {
      top: 20px;
      right: 30px;
      transform: none;
      font-size: 2.5em;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <header id="home">
    <h1>Welcome to My Website</h1>
    <p>Hello! Iâ€™m Yaser, a student passionate about technology.</p>
  </header>

  <!-- Pictures Section -->
  <section id="pictures" class="images-section">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2016/03/27/18/54/technology-1283624_1280.jpg" alt="Sample Image 1">
    <img src="https://cdn.pixabay.com/photo/2016/11/23/14/45/coding-1853305_1280.jpg" alt="Sample Image 2">
    <img src="https://cdn.pixabay.com/photo/2016/03/27/18/54/technology-1283624_1280.jpg" alt="Sample Image 3">
  </section>

  <!-- Video Section -->
  <section id="videos" class="video-section">
    <h2>My Favorite Video</h2>
    <iframe src="https://www.youtube.com/embed/916GWv2Qs08?si=Vo0vcA53sQphEAZi" title="YouTube video player" allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Yaser AlAhmad. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <span class="prev" id="prevBtn">&#10094;</span>
    <span class="next" id="nextBtn">&#10095;</span>
    <div class="lightbox-content">
      <img id="lightboxImg" src="" alt="">
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const images = document.querySelectorAll('.images-section img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
      lightbox.style.display = 'flex';
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    // Close on outside click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') nextBtn.click();
        else if (e.key === 'ArrowLeft') prevBtn.click();
        else if (e.key === 'Escape') closeBtn.click();
      }
    });
  </script>

</body>
</html>
